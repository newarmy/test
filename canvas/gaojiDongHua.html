<html> 
   <head>
    <title>全景图片</title>
	<style>   
  *{margin:0;padding:0;}
  #canvas{margin:100px 0 0 100px}
  #canvas1{position:absolute;top:0; left:0;}
  </style>
   </head> 
   <body> 
      <canvas id="canvas" width="600" height="300"></canvas>
	  <script>
	  var ctx = document.getElementById('canvas').getContext('2d');
	  var raf;
	  var ball = {
		x: 100,
		y: 100,
		vx: 5,
		vy: 2,
		radius: 25,
		color: 'blue',
		draw: function () {
			ctx.beginPath();
			ctx.arc(this.x,this.y,this.radius, 0, Math.PI*2, true);
			ctx.closePath();
			ctx.fillStyle = this.color;
			ctx.fill();
		}
	  };
	//ball.draw();  
	 function draw() {
		//ctx.clearRect(0,0, canvas.width,canvas.height);
		clear();
		ball.draw();
		
		ball.vy *= .99;
		ball.vy += .25;
		ball.x += ball.vx;
		ball.y += ball.vy;
		if((ball.y+ ball.radius)+ball.vy >canvas.height || (ball.y-ball.radius) + ball.vy < 0) {
			ball.vy = -ball.vy;
		}
		if(ball.x +ball.radius + ball.vx > canvas.width || ball.x - ball.radius + ball.vx < 0) {
			ball.vx = -ball.vx;
		}
		raf = window.requestAnimationFrame(draw);
	 } 
	 // 覆盖
	 function clear() {
	  ctx.fillStyle = 'rgba(255,255,255,0.3)';
	  ctx.fillRect(0,0,canvas.width,canvas.height);
	}

	 canvas.addEventListener('mouseover', function(e) {
		raf = window.requestAnimationFrame(draw);
	 });
	 canvas.addEventListener('mouseout', function(e) {
		window.cancelAnimationFrame(raf);
	 });
	 
	 ball.draw();
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  
	  </script>
   </body> 
 </html>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>transform-origin_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
	*{margin:0;padding:0;}
	#div{
		margin:100px 0 0 100px; width:200px;height:200px;-webkit-transform:rotateY(0);
		-webkit-transition:all 1s;
		position:relative;
	}
	#div h3{
		position:absolute;
		top:0;
		left:0;
		line-height:200px;
		width:200px;
		-webkit-backface-visibility: hidden; 
		-webkit-transform-style: preserve-3d; 
		height:200px;
		color:#fff;
		text-align:center;
		-webkit-transition:all 1s;
	}
	#div h3.back{background:blue;-webkit-transform:rotateY(-180deg) }
	#div h3.front{background:red; -webkit-transform:rotateY(0) }
	#div.over h3.back{display:block;-webkit-transform:rotateY(0deg)}
	#div.over h3.front{-webkit-transform:rotateY(180deg)}
</style>
</head>
<body>
	<div id="div">
		<h3 class="front">scene 1</h3>
		<h3 class="back">scene 2</h3>
	</div>
	<script>
	window.enterFunc = function (dd, func) {
		if (navigator.userAgent.indexOf('MSIE')!= -1) {//ie
			dd.onmouseenter = function() { 
				func(); 
			};
			
		} else {//others
			dd.onmouseover = function(e) {
				var t = e.relatedTarget;
				////加点t在节点this之前 并且 节点 t 包含节点this 所以返回  alert(t.compareDocumentPosition(this) == 20);
		　　　　if(!t || (!(t.compareDocumentPosition(this) & 8) &&  t !== this)){
		　　　　　　func();
		　　　　}
			};
		}
	};
	window.leaveFunc = function (dd, func) {
		if (navigator.userAgent.indexOf('MSIE')!= -1) {//ie
			dd.onmouseleave = function() { 
				func();
			};
		} else {//others
			
			dd.onmouseout = function(e) {
				var t = e.relatedTarget;
				//加点t在节点this之前 并且 节点 t 包含节点this 所以返回20
		　　　　if(!t || (!(t.compareDocumentPosition(this) & 8) &&  t !== this)){
		　　　　　　func();
		　　　　}
			};
		}
	};
		var div = document.getElementById('div');
		enterFunc(div, function (e) {
				div.className = "over";
		});
		leaveFunc(div, function (e) {
				div.className = "";
		});
	</script>
</body>
</html>

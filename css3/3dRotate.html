<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>3d滚动</title>
<meta name="author" content="dxj" />
<style>
	*{margin:0;padding:0;}
	html,body{width:100%;}
	#div{
		margin:10px 0 0 0;
		height:200px;
		-webkit-transition:all 1s;
		position:relative;
		width:100%;
		-webkit-perspective:800px;
	   -webkit-transform-style:preserve-3d;
	}
	#div li{
		list-style:none;
		position:absolute;
		width:100%;
		height:200px;
		background-color:red;
		-webkit-transform-origin: center;
	}
	#div li:first-child{background:blue}
	#div li:last-child{background:yellow}
	#div span{color:black; font-size:36px;line-height:100px;}
	.show{
		-webkit-transform:rotateY(0deg);
		opacity:1;
		-webkit-animation:show 1.5s;
	}
	.hide{
		-webkit-transform:rotateY(180deg);
		opacity:0;
		-webkit-animation:hide 1s;
	}
	@-webkit-keyframes show{
		0%  {
			-webkit-transform:rotateY(180deg);
			opacity:0;
		}
		
		100% {
			-webkit-transform:rotateY(0deg);
			opacity:1;
		}
		
	}
	@-webkit-keyframes hide{
		0%  {
			-webkit-transform:rotateY(0deg);
			opacity:1;
		}
		
		100% {
			-webkit-transform:rotateY(-180deg);
			opacity:0;
		}
		
	}
</style>
</head>
<body>	
	<ul id ="div">
		<li class="show"><span>1</span></li>
		<li class="hide"><span>2</span></li>
		<li class="hide"><span>3</span></li>
	</ul>
	<script src="jquery.min.js"></script>
	<script>
	   var lis = $('#div').find('li');
	   var arr = [];
	   var index = 0;
	   lis.each(function () {
			arr.push($(this));
	   });
	   var curLi = arr[index];
	   var len = arr.length;
	   setInterval(function () {
			index++;
			if(index>=len) {
				index = 0;
			}
			curLi.addClass('hide').removeClass('show');
			curLi = arr[index];
			curLi.addClass('show').removeClass('hide');
	   }, 5000);
	</script>
</body>
</html>

<!doctype html>
<html lang="zh-CN" style="font-size:50px;">
<head >
	<title>css 3d</title>
	<meta charset="UTF-8">
	<meta id="vp" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">
	<style>
	   .camera {
	   width: 200px; 
	   height: 200px;
	   perspective: 500px;
	   perspective-origin: center center; 
	   /*
	   perspective-origin指摄像机的中心点位置，
	   默认值是center center(或50% 50%)。换句话说，作为摄像机镜头的三个维度，
	   perspective-origin代表了X和Y轴，而perspective代表Z轴。摄像机在三维空间进行移动

	   */
	   }
       .stage { 
	      width:100%;
		  height:100%; 
		  border:1px dashed #000; 
		  transform-style:preserve-3d; 
		  }
        .box { width:100px;
		height:100px;
		background:#069; 
		/*transform: translateX(50px) translateY(50px) translateZ(150px);*/ 
		transform: translateX(50px) translateY(50px) rotateZ(0DEG) rotateX(0DEG) rotateY(0DEG); 
		}
	</style>
</head>
<body>
   <!-- 
   右手看旋转的正方向
   
   在没有设置box的rotate、translateZ的情形下，box的深度没有变化，
   导致摄像机Camera透过perspective看出去的位置都是相同的
     -->
   <div class="camera">
       <div class="stage">
		  <div class="box"></div>
	   </div>
   </div>
</body>
</html>

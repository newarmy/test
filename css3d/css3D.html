<!doctype html>
<html lang="zh-CN" style="font-size:50px;">
<head >
	<title>css 3d 模型</title>
	<meta charset="UTF-8">
	<meta id="vp" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">
	<style>
	   .camera {
	   width: 400px; 
	   height: 400px;
	   perspective: 1000px;
	   perspective-origin: center center; 
	   /*
	   perspective-origin指摄像机的中心点位置，
	   默认值是center center(或50% 50%)。换句话说，作为摄像机镜头的三个维度，
	   perspective-origin代表了X和Y轴，而perspective代表Z轴。摄像机在三维空间进行移动

	   */
	   }
       .stage { 
	      width:100%;
		  height:100%; 
		  border:2px dashed #000; 
		  transform: rotateY(0deg) rotateX(45deg);
		  transform-style:preserve-3d; 
		  }
         .cube{
			position: absolute;
			left:75px;
			top:100px;
			margin-left: 30px;
			width:200px;
			height:200px;
			color:white;
			background-color: rgba(255, 85, 85, 1);
		 }
		 .up{
		   background-color:rgba(48, 44, 102,1);
		   transform: rotateX(90deg) translateZ(100px);
		 }
		 .down{
		   transform: rotateX(-90deg) translateZ(100px);
		 }
		 .left{
		    background-color:rgba(254, 56, 69, 1);
			transform: rotateY(-90deg) translateZ(100px);
		 }
		 .right{
		    transform: rotateY(90deg) translateZ(100px);
		 }
		 
		 .front{
		    background-color: rgba(100, 225, 180, 1);
			transform: translateZ(100px);
		 }
		 
		 .back{
		   transform: rotateY(180deg) translateZ(100px);
		 }
	</style>
</head>
<body>
   <!-- 
   在没有设置box的rotate、translateZ的情形下，box的深度没有变化，
   导致摄像机Camera透过perspective看出去的位置都是相同的
   
   
   在进行旋转的时候，物体的坐标系也是跟着旋转的，
   所以先平移再旋转和先旋转再平移的效果是不一样的！
   这时候一定要分清楚当前坐标系！

     -->
   <div class="camera">
       <div class="stage">
		 <div class="cube up">up</div> 
		 <div class="cube down">down</div>
		 <div class="cube left">left</div>
		 <div class="cube right">right</div>
		 <div class="cube front">front</div>
		 <div class="cube back">back</div>
	   </div>
   </div>
</body>
</html>

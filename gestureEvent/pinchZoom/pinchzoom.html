<!doctype html>
<html>
<head>
    <title>Pinchzoom.js Demo</title>

    <!--<link rel="stylesheet" href="style.css" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
            position: relative;
            background-color: black;
        }
        .pinch-zoom-parent {
            position: absolute;
            top:50%;
            left:50%;
            margin-left:-3.75rem;
            margin-top:-2rem;
            padding: .3rem;
            width:6.9rem;
            height:4rem;
            overflow: auto;
            border:1px solid red;

        }
        img{
            position: relative;
            width:100%;
        }
    </style>
    <script>

        (function (win) {
            //alert(document.documentElement.clientWidth);
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            let timerFlag = null;
            function resizeLayout() {
                if(timerFlag) {
                    clearTimeout(timerFlag);
                    timerFlag = null;
                }
                timerFlag = setTimeout(function () {
                    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
                }, 500);
            }
            if ("onorientationchange" in win) {
                win.addEventListener("orientationchange", function () {
                    resizeLayout();
                }, false);
            } else {
                win.addEventListener("resize", function () {
                    resizeLayout();
                }, false);
            }
        }(window));
    </script>
    <script type="text/javascript" src="./pinch-zoom.umd.js"></script>
</head>
<body>

    <div class="page pinch-zoom-parent">
        <div class="pinch-zoom">
            <div class="description">
                <h1>Pinchzoom.js</h1>
                <p>
                    Multi-touch zoom in Javascript
                </p>
            </div>
            <img src="frog.jpg"/>
        </div>
    </div>

    <script type="text/javascript">
      var el = document.querySelector('div.pinch-zoom');
      new PinchZoom.default(el, {
          minZoom:1
      });
    </script>

</body>
</html>

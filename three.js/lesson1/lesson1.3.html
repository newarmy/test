<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>加灯光</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<script src="../js/stats.js"></script>
		<script>
			//three.js三要素是： 场景，  摄像机， 渲染器
			
			//场景，
			var scene = new THREE.Scene();
			//摄像机，
            /*
                透视摄像机
                参数： 视角， 宽高比， 最近切面距离，最远切面距离
            */
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 5;
			//渲染器
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xEEEEEE);
			renderer.setSize(window.innerWidth, window.innerHeight);
			//允许阴影映射
			renderer.shadowMap.enabled = true;

			// 坐标轴
			var axes = new THREE.AxisHelper(20);
			scene.add(axes);
			// 二维矩形， 平面
			var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
			//THREE.MeshLambertMaterial 和 MeshPhongMaterial 这个材质可以对光源产生反应：
			var planeMaterial = new THREE.MeshLambertMaterial({color:0xcccccc});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.rotation.x = -0.5*Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;

            plane.receiveShadow = true;
			scene.add(plane);

			// 矩形
			var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
			var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000, wireframe: true});
			var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
			cube.position.x = -4;
			cube.position.y = 3;
			cube.position.z = 0;

			scene.add(cube);

			//球体
			var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
			var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff, wireframe: true});
			var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.castShadow = true;
			sphere.position.x = 20;
			sphere.position.y = 4;
			sphere.position.z = 2;
			scene.add(sphere);

            // 点光源
			var spotLight = new THREE.SpotLight(0xffffff);
			spotLight.position.set(-40, 60, -10);
			spotLight.castShadow = true;
			scene.add(spotLight);

            // 相机
			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;

			camera.lookAt(scene.position);

			document.body.appendChild(renderer.domElement);
			
			//渲染场景
			renderer.render(scene, camera);

			//统计
			var stats = null;
			function initStats() {
			    stats = new Stats();
			    stats.setMode(0);
			    stats.domElement.style.position = 'absolute';
			    stats.domElement.style.left = '0px';
			    stats.domElement.style.top = '0px';
                document.body.appendChild(stats.domElement);
			}

            var step = 0;
			function renderScene() {
			    requestAnimationFrame(renderScene);
			    stats.update();
			    cube.rotation.x += 0.02;
                cube.rotation.y += 0.02;
                cube.rotation.z += 0.02;

                step += 0.04;
                sphere.position.x = 20+(10*(Math.cos(step)));
                sphere.position.y = 2 + (10*Math.abs(Math.sin(step)));

                renderer.render(scene, camera);
			}
            initStats();
            renderScene();
		</script>
	</body>
</html>
